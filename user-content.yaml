service: user-content
runtime: python27
api_version: 1
threadsafe: true
libraries:
- name: ssl
  version: latest

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- analysis
- scripts
- client
- node_modules

handlers:
- url: /[^/]+/[^/]+/[^/]+/[^/]+/
  upload: inline-demo.html
  static_files: inline-demo.html
  secure: always
- url: /.*
  script: src.user_content.app
  secure: always
