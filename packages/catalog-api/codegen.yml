schema: ./src/lib/schema.graphql

generates:
  gen/lib/_schema.ts:
    plugins:
      - typescript
      - typed-document-node
      - typescript-resolvers
    config:
      declarationKind: interface
      dedupeOperationSuffix: true
      immutableTypes: true
      namingConvention: keep
      noSchemaStitching: true
      operationResultSuffix: Data
      wrapFieldDefinitions: true
      enumsAsConst: true
      scalars:
        Date: Date
        JSON: String
