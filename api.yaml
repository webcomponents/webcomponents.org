service: api
runtime: python27
api_version: 1
threadsafe: true
libraries:
- name: ssl
  version: latest

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- analysis
- scripts
- client
- node_modules
- raw
- demo

handlers:
- url: /.*
  script: src.api.app
  secure: always
