service: redirect
runtime: python27
api_version: 1
threadsafe: true
libraries:
- name: ssl
  version: latest

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- analysis
- scripts
- client
- node_modules
- raw
- demo

handlers:
- url: /service-worker.js
  upload: service-worker-unregister.js
  static_files: service-worker-unregister.js
  secure: always
- url: /.*
  script: src.redirect.app
  secure: always
