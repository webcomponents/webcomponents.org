language: python
node_js: stable
sudo: false
addons:
  firefox: latest
  sauce_connect: true
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable

cache:
  pip: true
  directories:
    - node_modules
    - client/bower_components
    - lib
    - $HOME/gcloud

env:
  global:
    - PATH=$PATH:$HOME/gcloud/google-cloud-sdk/bin
    - secure: 
    - secure: 

before_install:
  - if [ ! -d $HOME/gcloud/google-cloud-sdk ]; then mkdir -p $HOME/gcloud && wget https://dl.google.com/dl/cloudsdk/release/google-cloud-sdk.tar.gz
    --directory-prefix=$HOME/gcloud && cd $HOME/gcloud && tar xzf google-cloud-sdk.tar.gz
    && printf '\ny\n\ny\ny\n' | ./google-cloud-sdk/install.sh && cd $TRAVIS_BUILD_DIR;
    fi
  - gcloud -q components update

install:
  - npm install -g bower
  - npm install
  - alias grunt='~/node_modules/grunt/bin/grunt'
  - alias wct='~/node_modules/web-component-tester/bin/wct'
  - (cd client; bower install)

script:
  - grunt lint
  - xvfb-run wct --skip-plugin sauce
  - python tests.py $HOME/gcloud/google-cloud-sdk
  - if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then wct; fi
