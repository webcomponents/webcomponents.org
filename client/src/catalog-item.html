<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="catalog-styles.html">

<dom-module id="catalog-item">
  <template>
    <style include="catalog-styles"></style>
    <style>
      h2 {
        margin-bottom: 8px;
      }

      .box {
        margin: 8px 0;
        padding: 12px 16px;
        display: flex;
      }

      .avatar {
        margin-right: 16px;
      }

      #header {
        flex: 1 0;
        margin-right: 8px;
      }

      #description, #author {
        color: hsl(0, 0%, 50%);
        line-height: 24px;
      }

      #author a:first-child {
        color: inherit;
      }

      #stats {
        flex-basis: 70px;
        display: flex;
        flex-direction: column;
        color: black !important;
        border-left: 1px solid #ededed;
        padding-left: 16px;
      }

      #stats div {
        margin-bottom: 4px;
        display: flex;
        align-items: center;
      }

      #stats svg {
        width: 16px;
        height: 16px;
        margin-right: 8px;
      }

      @media (max-width: 500px), (max-height: 500px) {
        .box {
          margin: 0;
          border-bottom: none;
          height: 100px;
        }
      }
    </style>

    <template is="dom-if" if="[[data]]">
      <a href="/[[data.kind]]/[[data.owner]]/[[data.repo]][[_versionPath(data.version, data.latest_version)]]">
        <div class="box">
          <img class="avatar" src="[[data.avatar_url]]&s=[[_dpr(40)]]"   title="[[data.owner]]">
          <div id="header">
            <h2>[[data.repo]]</h2>
            <div id="description">[[data.description]]</div>
          </div>
          <div id="stats">
            <div>
              <svg viewBox="0 0 100 100" class="octicon octicon-star">
               <use xlink:href="/sprite.octicons.svg#star"></use>
              </svg>
              [[data.stars]]
            </div>
            <div>
              <svg viewBox="0 0 100 100" class="octicon octicon-repo-forked">
               <use xlink:href="/sprite.octicons.svg#repo-forked"></use>
              </svg>
              [[data.forks]]
            </div>
          </div>
        </div>
      </a>
    </template>
  </template>

  <script>
    Polymer({

      is: 'catalog-item',

      properties: {
        data: Object
      },

      _versionPath: function(version, latestVersion) {
        return version == latestVersion ? '' : '/' + version;
      },

      _dpr: function(value) {
        return value * (window.devicePixelRatio || 1);
      },

    });
  </script>
</dom-module>
