<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="catalog-styles.html">

<dom-module id="catalog-item">
  <template>
    <style include="catalog-styles"></style>
    <style>
      :host {
        display: block;
        margin: 8px 0;
      }

      h2 {
        margin-bottom: 8px;
        font-size: 20px;
      }

      #container {
        padding: 12px 16px;
        display: flex;
      }

      .avatar {
        margin-right: 16px;
      }

      #header {
        flex: 1 0;
        margin-right: 8px;
      }

      #description, #author {
        color: hsl(0, 0%, 50%);
        line-height: 24px;
      }

      #author a:first-child {
        color: inherit;
      }

      #stats {
        flex-basis: 120px;
        display: flex;
        color: #9eadbb;
        padding-left: 16px;
      }

      #stats > :first-child {
        color: black;
      }

      .octicon-star {
        color: #f3b70b;
      }

      #stats div {
        width: 60px;
        display: flex;
        align-items: center;
      }

      #stats svg {
        width: 16px;
        height: 16px;
        margin-right: 8px;
      }

      @media (max-width: 500px), (max-height: 500px) {
        #container {
          margin: 0;
          border-bottom: none;
          height: 100px;
        }

        #stats {
          display: none;
        }
      }
    </style>

    <template is="dom-if" if="[[data]]">
      <a id="container" href="/[[data.kind]]/[[data.owner]]/[[data.repo]][[_versionPath(data.version, data.latest_version)]]">
        <img class="avatar" src="[[data.avatar_url]]&s=[[_dpr(40)]]"   title="[[data.owner]]">
        <div id="header">
          <h2>[[data.repo]]</h2>
          <div id="description">[[data.description]]</div>
        </div>
        <div id="stats">
          <div title="[[data.stars]] users starred this repository">
            <svg viewBox="0 0 100 100" class="octicon octicon-star">
             <use xlink:href="/sprite.octicons.svg#star"></use>
            </svg>
            [[data.stars]]
          </div>
          <div title="[[data.forks]] users forked this repository">
            <svg viewBox="0 0 100 100" class="octicon octicon-repo-forked">
             <use xlink:href="/sprite.octicons.svg#repo-forked"></use>
            </svg>
            [[data.forks]]
          </div>
        </div>
      </a>
    </template>
  </template>

  <script>
    Polymer({

      is: 'catalog-item',

      properties: {
        data: Object,
      },

      _versionPath: function(version, latestVersion) {
        return version == latestVersion ? '' : '/' + version;
      },

      _dpr: function(value) {
        return value * (window.devicePixelRatio || 1);
      },

    });
  </script>
</dom-module>
