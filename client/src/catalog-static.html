    <template is="dom-if" if="[[_is(name, 'about')]]">
      <h1 class="page-title">About webcomponents.org</h1>

      <div class="main-content static-content">
        <p>WebComponents.org aims to make it easy to share and discover reusable web UI components. As well as a place to publish, browse and search for components, WebComponents.org provides articles, presentations, podcasts, tools and more to help web professionals build first-class DOM objects in the browsers. All the content on this site is totally free, and contributions are welcome.</p>

        <p>This site will be a long-term project committed to making the web better by sharing peer-reviewed custom elements that are usable across all browsers, and interoperable with existing libraries. The Web Component APIs are the result of broad collaboration between browser vendors. This site is intended to be a place for broad developer collaboration across libraries and frameworks to make the most of these powerful new APIs.</p>

        <p>In the coming months, you'll find more and more components on WebComponents.org to use and review, as well as a streamlined process for adding your own components.</p>
      </div>
    </template>

    <template is="dom-if" if="[[_is(name, 'introduction')]]">
      <h1 class="page-title">Introduction</h1>

      <div class="main-content static-content">
        <h1>What are web components?</h1>
        <p>Web components are a set of web platform APIs that allow you to create new custom, reusable, encapsulated HTML tags to use in web pages and web apps. Custom components and widgets build on the Web Component standards, will work across modern browsers, and can be used with any JavaScript library or framework that works with HTML.</p>

        <p>Web components are based on existing web standards. Features to support web components are currently being added to the HTML and DOM specs, letting web developers easily extend HTML with new elements with encapsulated styling and custom behavior.</p>

        <h1>Specifications</h1>
        Web components are based on four main specifications:

        <h2>Custom Elements</h2>
        <p>The <a href="https://w3c.github.io/webcomponents/spec/custom/">Custom Elements specification</a> lays the foundation for designing and using new types of DOM elements.</p>

        <h2>Shadow DOM</h2>
        <p>The <a href="https://w3c.github.io/webcomponents/spec/shadow/">shadow DOM specification</a> defines how to use encapsulated style and markup in web components.</p>

        <h2>HTML imports</h2>
        <p>The <a href="https://w3c.github.io/webcomponents/spec/imports/">HTML imports specification</a> defines the inclusion and reuse of HTML documents in other HTML documents.</p>

        <h2>HTML Template</h2>
        <p>The <a href="https://html.spec.whatwg.org/multipage/scripting.html#the-template-element/">HTML template element specification</a> defines how to declare fragments of markup that go unused at page load, but can be instantiated later on at runtime.</p>

        <h1>How do I use a web component?</h1>
        <p>The components on this site provide new HTML elements that you can use in your web pages and web applications.</p>

        <p>Using a custom element is as simple as importing it, and using the new tags in an HTML document. For example, to use the <a href="/element/notwaldorf/emoji-rain">Emoji Rain element</a>:</p>

        <pre>
&lt;link rel="import" href="../emoji-rain/emoji-rain.html"&gt;
...
&lt;emoji-rain active&gt;&lt;/emoji-rain&gt;</pre>

        <p>There are a number of ways to install custom elements. When you find an element you want to use, look at its README for the commands to install it. Most elements today can be installed with Bower. Bower also handles installing the components' dependencies. For more information on Bower, see <a href="https://bower.io/">Bower.io</a>.</p>

        <p>For example, the <a href="/element/notwaldorf/emoji-rain">Emoji Rain README</a> describes the install process with Bower:</p>
        <pre>
mkdir emoji-rain-demo && cd emoji-rain-demo
bower install emoji-rain</pre>

        <h1>How do I define a new HTML element?</h1>
        <p>Use JavaScript to define a new HTML element and its tag with the customElements global. Call customElements.define() with the tag name you want to create and a JavaScript class that extends the base HTMLElement.</p>

        <p>For example, to define a mobile drawer panel, <code>&lt;app-drawer&gt;</code>:</p>
<pre>
class AppDrawer extends HTMLElement {...}
window.customElements.define('app-drawer', AppDrawer);</pre>
        <p>To use the new tag:</p>
        <pre>&lt;app-drawer&gt;&lt;/app-drawer&gt;</pre>

        <p>Using a custom element is no different to using a <code>&lt;div&gt;</code> or any other element. Instances can be declared on the page, created dynamically in JavaScript, event listeners can be attached, etc.</p>

<pre>&lt;script&gt;
  // Create with javascript
  var newDrawer = document.createElement(‘app-drawer’);
  // Add it to the page
  document.body.appendChild(newDrawer);
  // Attach event listeners
  document.querySelector(‘app-drawer’).addEventListener(‘open’, function() {...});
&lt;/script&gt;</pre>

        <h1>Creating and using a shadow root</h1>
        <p>Shadow DOM is a new DOM feature that helps you build components. You can think of shadow DOM as a scoped subtree inside your element.</p>

        <p>A shadow root is a document fragment that gets attached to a “host” element. The act of attaching a shadow root is how the element gains its shadow DOM. To create shadow DOM for an element, call element.attachShadow():</p>
<pre>const header = document.createElement('header');
const shadowRoot = header.attachShadow({mode: 'open'});
shadowRoot.innerHTML = '&lt;h1&gt;Hello Shadow DOM&lt;/h1&gt;'; // Could also use appendChild().
// header.shadowRoot === shadowRoot
// shadowRoot.host === header</pre>

        <h1>Libraries for building web components</h1>
        <p>Many libraries already exist that make it easier to build web components. To dive in and create your own components, here are some you can try out:</p>

        <ul>
          <li><a href="https://bosonic.github.io/">Bosonic</a> is a collection of components designed to meet the everyday needs of web developers.</li>
          <li><a href="https://www.polymer-project.org">Polymer</a> provides a set of features for creating custom elements.</li>
          <li><a href="https://github.com/skatejs/skatejs">SkateJS</a> is a JavaScript library for writing web components with a small footprint.</li>
          <li><a href="https://x-tag.github.io/">X-Tag</a> is an open source JavaScript library that provides an interface for component development.</li>
        </ul>
