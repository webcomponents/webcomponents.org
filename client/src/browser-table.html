<link rel="import" href="catalog-styles.html">

<dom-module id="browser-table">
  <template>
    <style include="catalog-styles"></style>
    <style>
      #container {
        display: flex;
        flex-direction: column;
        text-transform: uppercase;
        padding: 0 24px;
        color: var(--theme-blue-grey);
        font-size: 14px;
      }

      /* Header row */

      .header {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #ededed;
      }

      .header .row [label] {
        display: none;
      }

      .header .row {
        flex: 1 0;
        border-bottom: none;
      }

      .header h1 {
        flex: 0 0 170px;
        margin-right: 16px;
        margin-bottom: 0;
        text-transform: none;
      }

      .header img {
        width: 24px;
        margin-right: 8px;
      }

      /* Spec label */

      div[label] {
        flex: 0 0 170px;
        margin-right: 16px;
        display: flex;
        align-items: center;
      }

      div[label] svg {
        width: 26px;
        margin-right: 8px;
        fill: var(--theme-blue-grey);
      }

      div[label]:after {
        content: attr(label);
        display: inline-block;
      }

      /* Browser row */
      .row {
        display: flex;
        height: 100px;
        border-bottom: 1px solid #ededed;
        align-items: center;
      }

      .row > :not([label]) {
        flex: 1 1 60px;
        padding: 8px 0;
        font-weight: bold;
      }

      div.header > div.row > div:not([label]), div.row [title] {
        display: flex;
        align-items: center;
        margin: 8px 0;
      }

      div:not(.header) > div.row [title]:before {
        content: '';
        width: 22px;
        height: 22px;
        flex: 0 0 22px;
        border-radius: 50%;
        display: inline-block;
        background-repeat: no-repeat;
        margin-right: 8px;
      }

      div:not(.header) > div.row > :not([title]):not([label]) {
        flex-direction: column;
      }

      [title="Stable"]:before, [title="Polyfill"]:before {
        background: url("data:image/svg+xml;utf8,<svg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 22 22%27 version=%271.1%27 aria-hidden=%27true%27><path fill-rule=%27evenodd%27 fill=%27white%27 d=%27M12 5l-8 8-4-4 1.5-1.5L4 10l6.5-6.5z%27></path></svg>"), #8edb69;
        background-position: 5px 3px;
      }


      [title="Developing"]:before {
        background: url("data:image/svg+xml;utf8,<svg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 22 22%27 version=%271.1%27 aria-hidden=%27true%27><circle fill=%27white%27 cx=%2750%%27 cy=%2750%%27 r=%272%27></circle></svg>"), #f5a623;
      }

      [title="On hold"]:before, [title="Under consideration"]:before {
        background:  url("data:image/svg+xml;utf8,<svg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 22 22%27 version=%271.1%27 aria-hidden=%27true%27><circle fill=%27white%27 cx=%2750%%27 cy=%2750%%27 r=%272%27></circle></svg>"), #aaa;
      }

      [title="Stable"]:after {
        color: hsla(101,61%,32%,1);
        content: 'stable';
      }

      [title="Polyfill"]:after {
        color: hsla(101,61%,32%,1);
        content: 'Polyfill';
      }

      [title="On hold"]:after {
        color: hsla(0,0%,46%,1);
        content: 'on hold';
      }

      [title="Developing"]:after {
        color: hsla(37,91%,34%,1);
        content: 'Developing';
      }

      [title="Under consideration"]:after {
        color: hsla(0,0%,46%,1);
        content: 'Considering';
      }

      @media (max-width: 900px) {
        #container {
          margin: 0 24px;
          width: auto;
        }
        
        [title="Stable"]:after,
        [title="Polyfill"]:after,
        [title="On hold"]:after,
        [title="Developing"]:after,
        [title="Under consideration"]:after {
          content: none !important;
        }

        .header span {
          display: none;
        }
      }

      @media (max-width: 500px) {
        .header {
          flex-direction: column;
        }

        .header h1 {
          margin-top: 24px;
          flex-basis: auto;
        }

        .header .row [label] {
          display: block;
        }

        .header .row {
          width: 100%;
        }

        .row :last-child {
          flex: 0 0 30px !important;
        }

        div[label] {
          flex: 1 0 40px !important;
        }

        div[label]:after {
          position: absolute;
          margin-top: -51px;
          padding-right: 8px;
          background: white;
        }
      }
    </style>
