<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="catalog-styles">
  <template>
    <style>
      * {
        box-sizing: border-box;
      }

      a {
        text-decoration: none;
        color: #18B4D9;
      }

      h1 {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
        margin-bottom: 16px;
        color: hsl(0, 0%, 18%);
      }

      h1.page-title {
        display: inline-block;
        font-size: 38px;
        font-weight: bold;
        line-height: 45px;
        color: hsl(0, 0%, 18%);
        margin: 0;
        margin-bottom: 8px;
      }

      h2.page-subtitle {
        font-size: 24px;
        line-height: 30px;
        max-width: 800px;
        margin: 0 0 8px 0;
        color: hsl(0, 0%, 50%);
        font-weight: normal;
      }

      h3 {
        text-transform: uppercase;
        font-weight: normal;
        font-size: 14px;
        line-height: 16px;
        margin: 0;
        margin-bottom: 8px;
      }

      .body {
        width: 100%;
        display: flex;
        margin: 40px 0;
        padding-top: 16px;
      }

      .main-content {
        flex: 1 0;
        max-width: calc(100% - 270px);
        min-width: 300px;
        padding-right: 40px;
      }

      .sidebar {
        flex: 0 0 270px;
        order: 2;
      }

      .sidebar .box {
        margin-bottom: 16px;
      }

      .box {
        border: 1px solid #ededed;
        border-bottom-width: 3px;
        width: 100%;
        border-radius: 4px;
        overflow: hidden;
      }

      .avatar {
        border-radius: 4px;
        width: 30px;
        height: 30px;
      }

      .octicon {
        display: inline-block;
        vertical-align: text-top;
        fill: currentColor;
      }

      .loader {
        transition: opacity 250ms cubic-bezier(0, 0, 0.2, 1);
        opacity: 1;
      }

      .loader[loading] {
        opacity: 0;
        transition: none;
      }

      @media (max-width: 500px), (max-height: 500px) {
        .body {
          flex-wrap: wrap-reverse;
        }

        .main-content {
          max-width: 100%;
          padding-right: 0;
        }
      }

      /* Forms */
      button {
        background: #18b4d9;
        border: none;
        border-bottom: 3px solid #1f9bb9;
        border-radius: 4px;
        padding: 16px 32px 13px;
        color: white;
        font-size: 14px;
        font-weight: bold;
      }

      input[type=text] {
        border: 1px solid #dedede;
        padding: 12px 16px;
        font-family: 'Source Sans Pro', sans-serif;
        font-size: 16px;
        width: 100%;
      }
    </style>
  </template>
</dom-module>
