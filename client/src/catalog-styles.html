<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="catalog-styles">
  <template>
    <style>
      * {
        box-sizing: border-box;
      }

      a {
        text-decoration: none;
        color: #18B4D9;
      }

      h1 {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
        margin-bottom: 16px;
        color: hsl(0, 0%, 18%);
      }

      h1.page-title {
        display: inline-block;
        font-size: 38px;
        font-weight: bold;
        line-height: 45px;
        color: hsl(0, 0%, 18%);
        margin: 0;
        margin-bottom: 8px;
      }

      h2.page-subtitle {
        font-size: 24px;
        line-height: 24px;
        margin: 0 0 8px 0;
        color: hsl(0, 0%, 50%);
        font-weight: normal;
      }

      h3 {
        text-transform: uppercase;
        font-weight: normal;
        font-size: 14px;
        line-height: 16px;
        margin: 0;
        margin-bottom: 8px;
      }

      .body {
        width: 100%;
        display: flex;
        margin: 40px 0;
        flex-wrap: wrap-reverse;
      }

      .main-content {
        flex: 1 0;
        max-width: calc(100% - 270px);
        min-width: 300px;
        padding-right: 40px;
      }

      .sidebar {
        flex: 0 0 270px;
        order: 2;
      }

      .sidebar .box {
        margin-bottom: 16px;
      }

      .box {
        border: 1px solid #ededed;
        border-bottom-width: 3px;
        width: 100%;
        border-radius: 4px;
        overflow: hidden;
      }

      .avatar {
        border-radius: 4px;
        width: 30px;
        height: 30px;
      }

      .octicon {
        display: inline-block;
        vertical-align: text-top;
        fill: currentColor;
      }

      .loader {
        transition: opacity 250ms cubic-bezier(0, 0, 0.2, 1);
        opacity: 1;
      }

      .loader[loading] {
        opacity: 0;
        transition: none;
      }

       @media (max-width: 425px) {
        .main-content {
          max-width: 100%;
          padding-right: 0;
        }
      }
    </style>
  </template>
</dom-module>
