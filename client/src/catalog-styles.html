<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="catalog-styles">
  <template>
    <style>
      * {
        box-sizing: border-box;
      }

      a {
        text-decoration: none;
        color: var(--theme-blue);
      }

      h1 {
        font-size: 24px;
        font-weight: normal;
        margin: 0;
        margin-bottom: 16px;
        color: hsl(0, 0%, 18%);
      }

      h2 {
        font-size: 18px;
        margin-top: 0;
        color: black;
        font-weight: 600;
      }

      h1.page-title {
        display: inline-block;
        font-size: 38px;
        font-weight: 600;
        line-height: 45px;
        color: hsl(0, 0%, 18%);
        margin: 0;
        margin-bottom: 8px;
      }

      h2.page-subtitle {
        font-size: 24px;
        line-height: 30px;
        max-width: 800px;
        margin: 0 0 16px 0;
        color: var(--theme-blue-grey);
        font-weight: normal;
      }

      h3 {
        text-transform: uppercase;
        font-weight: 600;
        font-size: 13px;
        line-height: 16px;
        margin: 0;
        margin-bottom: 8px;
      }

      .body {
        width: 100%;
        display: flex;
      }

      pre {
        font-family: var(--monospace-font);
        background: var(--syntax-bg);
        color: var(--syntax-fg);
        padding: 16px;
        border-radius: 3px;
      }

      code {
        font-family: var(--monospace-font);
        background: hsl(0, 0%, 95%);
        padding: 3px 6px;
        color: hsl(0, 0%, 20%);
      }

      .main-content {
        flex: 1 0;
        max-width: calc(100% - 270px);
        min-width: 300px;
        margin-right: 40px;
      }

      .sidebar {
        flex: 0 0 270px;
        order: 2;
      }

      .sidebar h3 {
        margin-top: 32px;
      }

      .sidebar .box {
        margin-bottom: 16px;
      }

      .box {
        width: 100%;
        border-radius: 4px;
        overflow: hidden;
        background: white;
        box-shadow: 0 1px 4px 0 hsla(0, 0%, 0%, 0.1);
      }

      .avatar {
        border-radius: 4px;
        width: 30px;
        height: 30px;
      }

      .octicon {
        display: inline-block;
        vertical-align: text-top;
        fill: currentColor;
      }

      .loader {
        transition: opacity 250ms cubic-bezier(0, 0, 0.2, 1);
        opacity: 1;
      }

      .loader[loading] {
        opacity: 0;
        transition: none;
      }

      @media (max-width: 500px), (max-height: 500px) {
        h1.page-title {
          font-size: 28px;
        }

        h2.page-subtitle {
          font-size: 18px;
        }

        h3, h1.page-title, h2.page-subtitle, h1.section-header {
          margin-left: 16px;
        }

        .body {
          flex-wrap: wrap;
        }

        .main-content {
          max-width: 100%;
          padding-right: 0;
          margin-right: 0;
        }

        .sidebar {
          order: 0;
          margin: 16px auto;
        }

        /* Scroll overlay hide */
        .mobile-scroll-overlay > .mobile-fixed {
          text-align: center;
          position: fixed;
          width: 100%;
          z-index: -1;
          top: 100px;
          padding: 0 16px;
        }

        .mobile-fixed h1, .mobile-fixed h2, .mobile-fixed h3 {
          margin-left: 0;
        }

        .mobile-scroll-overlay > .body {
          margin-top: 260px;
          z-index: 2;
          background: linear-gradient(to bottom, #F3F4F5, white 100vh);
          min-height: 100vh;
        }

        .mobile-scroll-overlay > .body > .main-content {
          min-height: calc(100vh - 150px);
        }
      }

      /* Forms */
      button {
        background: var(--theme-blue);
        border: none;
        border-radius: 6px;
        padding: 17px 40px;
        color: white;
        font-size: 14px;
        cursor: pointer;
        text-transform: uppercase;
      }

      .soft-button {
        display: block;
        border: 1px solid #ededed;
        border-radius: 4px;
        width: 100%;
        display: flex;
        padding: 12px 0;
        color: inherit;
        justify-content: center;
      }

      input[type=text] {
        border: 1px solid #dedede;
        padding: 12px 16px;
        font-family: 'Source Sans Pro', sans-serif;
        font-size: 16px;
        width: 100%;
      }

      .error-message {
        color: #ce3737;
        padding-top: 8px;
      }
    </style>
  </template>
</dom-module>
