<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="catalog-styles">
  <template>
    <style>
      * {
        box-sizing: border-box;
      }

      a {
        text-decoration: none;
        color: var(--theme-blue-small);
      }

      h1 {
        font-size: 24px;
        font-weight: normal;
        margin: 0;
        margin-bottom: 16px;
        color: var(--theme-black);
      }

      h2 {
        font-size: 18px;
        margin-top: 0;
        color: black;
        font-weight: 600;
      }

      h1.page-title {
        display: inline-block;
        font-size: 38px;
        font-weight: 600;
        line-height: 45px;
        color: hsl(0, 0%, 18%);
        margin: 0;
        margin-bottom: 8px;
      }

      h2.page-subtitle {
        font-size: 24px;
        line-height: 30px;
        max-width: 800px;
        margin: 10px 0 32px 0;
        color: var(--theme-blue-grey);
        font-weight: normal;
      }

      h3 {
        font-weight: 600;
        font-size: 18px;
        line-height: 16px;
      }

      .body {
        width: 100%;
        display: flex;
      }

      .static-content {
        font-size: 18px;
        line-height: 30px;
      }

      .static-content h1 {
        margin-top: 32px;
        width: 100%;
        padding-bottom: 8px;
        border-bottom: 1px solid #ccc;
      }

      .static-content h2 {
        margin-top: 8px;
      }

      pre {
        font-family: var(--monospace-font);
        background: var(--syntax-bg);
        color: var(--syntax-fg);
        padding: 16px;
        border-radius: 3px;
        overflow: auto;
        max-width: 100vw;
      }

      pre, code {
        font-size: 14px;
        font-family: var(--monospace-font);
        line-height: 24px;
      }

      code {
        font-family: var(--monospace-font);
        background: hsl(0, 0%, 95%);
        padding: 3px 6px;
        color: hsl(0, 0%, 20%);
      }

      .main-content {
        flex: 1 0 200px;
        max-width: calc(100% - 270px);
        min-width: 300px;
        margin-right: 40px;
      }

      .sidebar {
        flex: 0 0 270px;
        order: 2;
      }

      .sidebar h3 {
        margin-top: 32px;
      }

      .sidebar .box {
        margin-bottom: 16px;
      }

      .box {
        width: 100%;
        border-radius: 4px;
        overflow: hidden;
        background: white;
        box-shadow: 0 1px 4px 0 hsla(0, 0%, 0%, 0.1), 0 0px 4px 0 hsla(0, 0%, 0%, 0.1);
      }

      .avatar {
        border-radius: 4px;
        width: 30px;
        height: 30px;
      }

      .octicon {
        display: inline-block;
        vertical-align: text-top;
        fill: currentColor;
      }

      .loader {
        transition: opacity 250ms cubic-bezier(0, 0, 0.2, 1);
        opacity: 1;
      }

      .loader[loading] {
        opacity: 0;
        transition: none;
      }

      .mobile-only {
        display: none;
      }

      spinner-lite {
        display: none;
      }

      spinner-lite[active] {
        display: block;
      }

      progress-bar {
        width: 100%;
        --paper-progress-active-color: var(--theme-blue);
        --paper-progress-indeterminate-cycle-duration: 2s;
        --paper-progress-transition-transition-delay: 250ms;
        height: 2px;
      }

      @media (max-width: 500px), (max-height: 500px) {
        h1.page-title {
          font-size: 28px;
        }

        h2.page-subtitle {
          font-size: 18px;
        }

        h1.page-title, h2.page-subtitle {
          margin-left: 16px;
        }

        .body {
          flex-wrap: wrap;
        }

        .main-content {
          max-width: 100%;
          padding: 0 16px;
          margin-right: 0;
        }

        .sidebar {
          flex-grow: 1;
          order: 0;
          margin: 32px;
          margin-top: 0;
        }

        pre {
          border-radius: 0;
          margin: 0 -16px 0 -16px;
        }

        .desktop-only {
          display: none !important;
        }

        .mobile-only {
          display: block;
        }
      }

      /* Forms */
      button {
        background: var(--theme-blue);
        border: none;
        border-radius: 6px;
        padding: 17px 40px;
        color: white;
        font-size: 14px;
        cursor: pointer;
        font-weight: 600;
        position: relative;
      }

      button[disabled] {
        color: hsla(0, 0%, 100%, 0.3);
      }

      button > spinner-lite {
        display: none;
        --paper-spinner-color: white;
        position: absolute;
        left: calc(50% - 14px);
        top: calc(50% - 14px);
      }

      button[disabled] > spinner-lite {
        display: block;
      }

      .soft-button {
        display: block;
        border: 1px solid #ededed;
        border-radius: 4px;
        width: 100%;
        display: flex;
        padding: 12px 0;
        color: inherit;
        justify-content: center;
      }

      input[type=text] {
        border: 1px solid #dedede;
        padding: 12px 16px;
        font-family: 'Source Sans Pro', sans-serif;
        font-size: 16px;
        width: 100%;
      }

      .error-message {
        color: #ce3737;
        padding-top: 8px;
      }
    </style>
  </template>
</dom-module>
