<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="mark-down.html">

<link rel="import" href="iron-doc-behavior.html">
<link rel="import" href="iron-doc-summary.html">
<link rel="import" href="iron-doc-viewer-2-styles.html">

<!--
Renders documentation describing an element's API.

`iron-doc-viewer` renders element and behavior descriptions as extracted by
[Hydrolysis](https://github.com/PolymerLabs/hydrolysis). You can provide them
either via binding...

    <iron-doc-viewer descriptor="[[elementDescriptor]]"></iron-doc-viewer>

...or by placing the element descriptor in JSON as the text content of an
`iron-doc-viewer`:

    <iron-doc-viewer>
      {
        "is": "awesome-sauce",
        "properties": [
          {"name": "isAwesome", "type": "boolean", "desc": "Is it awesome?"},
        ]
      }
    </iron-doc-viewer>

However, be aware that due to current limitations in Polymer 0.8, _changes_ to
the text content will not be respected, only the initial value will be loaded.
If you wish to update the documented element, please set it via the `descriptor`
property.

@demo demo/index.html Basic Demo
-->

<dom-module id="iron-doc-namespace">
  <template>
    <style include="iron-doc-viewer-2-styles"></style>


    <h1>Namespace [[descriptor.name]]</h1>
    <p hidden$="[[!descriptor.summary]]">[[descriptor.summary]]</p>

    <section id="description" class="card" hidden$="[[!descriptor.description]]">
      <mark-down markdown="[[descriptor.description]]">
        <div slot="markdown-html" class="markdown-html"></div>
      </mark-down>
    </section>

    <nav id="api">
      <header>[[_namespaceName]] API Reference</header>
    </nav>

    <section anchor-id$="[[_formatAnchor(prefix,'elements')]]" class="card" hidden$="[[_noneToShow(_showPrivate,_showInherited,descriptor,'elements')]]">
      <header>
        <a href$="#[[_formatAnchor(prefix,'elements')]]" class="deeplink">Elements</a>
      </header>
      <template is="dom-repeat" items="[[descriptor.elements]]" sort="_compareDescriptors">
        <iron-doc-summary
          name="[[_getElementName(item)]]"
          description="[[item.summary]]"
          href="[[baseHref]]/elements/[[_getElementId(item)]]">
        </iron-doc-summary>
      </template>
    </section>

    <section anchor-id$="[[_formatAnchor(prefix,'mixins')]]" class="card" hidden$="[[_noneToShow(_showPrivate,_showInherited,descriptor,'mixins')]]">
      <header><a href$="#[[_formatAnchor(prefix,'mixins')]]" class="deeplink">Mixins</a></header>
      <template is="dom-repeat" items="[[descriptor.mixins]]" sort="_compareDescriptors">
        <iron-doc-summary
          name="[[item.name]]"
          description="[[item.summary]]"
          href="[[baseHref]]/mixins/[[item.name]]">
        </iron-doc-summary>
      </template>
    </section>

    <section anchor-id$="[[_formatAnchor(prefix,'behaviors')]]" class="card" hidden$="[[_noneToShow(_showPrivate,_showInherited,descriptor,'behaviors')]]">
      <header><a href$="#[[_formatAnchor(prefix,'behaviors')]]" class="deeplink">Behaviors</a></header>
      <template is="dom-repeat" items="[[descriptor.behaviors]]" sort="_compareDescriptors">
        <iron-doc-summary
          name="[[item.name]]"
          description="[[item.summary]]"
          href="[[baseHref]]/behaviors/[[item.name]]">
        </iron-doc-summary>
      </template>
    </section>

    <section anchor-id$="[[_formatAnchor(prefix,'functions')]]" class="card" hidden$="[[_noneToShow(_showPrivate,_showInherited,descriptor,'functions')]]">
      <header><a href$="#[[_formatAnchor(prefix,'functions')]]" class="deeplink">Functions</a></header>
      <template is="dom-repeat" items="[[descriptor.functions]]" sort="_compareDescriptors">
        <iron-doc-function anchor-id$="[[_formatAnchor(prefix,'function', item.name)]]" descriptor="[[item]]"></iron-doc-function>
      </template>
    </section>

    <section anchor-id$="[[_formatAnchor(prefix,'namespaces')]]" class="card" hidden$="[[_noneToShow(_showPrivate,_showInherited,descriptor,'namespaces')]]">
      <header><a href$="#[[_formatAnchor(prefix,'namespaces')]]" class="deeplink">Namespaces</a></header>
      <div hidden$="[[!descriptor.namespaces.length]]">
        <template is="dom-repeat" items="[[descriptor.namespaces]]" sort="_compareDescriptors">
          <iron-doc-summary
            name="[[item.name]]"
            description="[[item.summary]]"
            href="[[baseHref]]/namespaces/[[item.name]]">
          </iron-doc-summary>
        </template>
      </div>
    </section>

  </template>

  <script>
    (function() {
      Polymer({
        is: 'iron-doc-namespace',

        behaviors: [Polymer.IronDocBehavior],

      });
    })();
  </script>
</dom-module>
