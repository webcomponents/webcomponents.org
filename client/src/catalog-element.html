<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-doc-viewer/iron-doc-viewer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="catalog-element-readme.html">
<link rel="import" href="contributors-list.html">
<link rel="import" href="lazy-block.html">

<dom-module id="catalog-element">
  <template>
    <style>
      * {
        box-sizing: border-box;
      }

      a {
        text-decoration: none;
        color: #18B4D9;
      }

      h1 {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
        margin-bottom: 16px;
      }

      h3 {
        text-transform: uppercase;
        font-weight: normal;
        font-size: 14px;
        line-height: 16px;
        margin: 0;
        margin-bottom: 16px;
      }

      .box {
        border: 2px solid #ededed;
        border-bottom-width: 4px;
        width: 100%;
        border-radius: 4px;
      }

      .avatar {
        border-radius: 4px;
        width: 30px;
        height: 30px;
      }

      /* Header */

      #header {
        color: hsl(0, 0%, 50%);
        margin: 30px 0;
      }

      #repo-title {
        display: inline-block;
        font-size: 38px;
        line-height: 45px;
        color: hsl(0, 0%, 18%);
        margin: 0;
        margin-bottom: 8px;
      }

      #repo-version {
        margin-left: 6px;
        font-size: 24px;
        line-height: 45px;
      }

      #repo-desc {
        font-size: 24px;
        line-height: 24px;
        margin: 0 0 8px 0;
      }

      #repo-author {
        line-height: 40px;
        vertical-align: top;
        display: flex;
      }

      #header .avatar {
        width: 40px;
        height: 40px;
        border-radius: 4px;
        margin-right: 8px;
      }

      /* Repo info */

      #info-header {
        border-radius: 4px 4px 0 0;
        display: flex;
      }

      #info-header > * {
        padding: 15px 20px;
        border-left: 2px solid #ededed;
        text-align: center;
      }

      #info-header > *:first-child {
        border-left: none;
      }

      #info-view-github, #info-contributors {
        flex: 0 0 270px !important;
      }

      #info-body {
        display: flex;
        padding: 30px 0;
      }

      #info-footer {
        border-radius: 0 0 4px 4px;
        background: #f7f7f7;
        padding: 8px 12px;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 14px;
      }

      #info-footer a {
        margin-right: 16px;
      }

      #info-body > *, #info-header > * {
        flex: 1 0;
      }

      /* Body */
      #body {
        width: 100%;
        display: flex;
        margin: 40px 0;
      }

      #main-content {
        flex: 1 0;
        max-width: calc(100% - 270px);
        padding-right: 40px;
      }

      /* Sidebar */
      #sidebar {
        flex: 0 0 270px;
        order: 2;
      }

      #sidebar .box {
        margin-bottom: 16px;
      }

      #sidebar-nav {
        margin-bottom: 32px !important;
      }

      #sidebar-nav a {
        padding: 16px 20px;
        font-weight: bold;
        font-size: 14px;
        line-height: 14px;
        border-top: 1px solid #ededed;
        display: flex;
        justify-content: space-between;
      }

      #sidebar-nav a span {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 185px;
      }

      #sidebar-nav a:first-child {
        font-size: 18px;
        line-height: 21px;
        border: none;
      }

      #sidebar a.demo-link {
        background: hsl(0, 0%, 98%);
      }

      #sidebar a.demo-link:after {
        content: 'demo';
        text-transform: uppercase;
        font-weight: normal;
        float: right;
        color: #c2c2c2;
      }

      .collection .header {
        padding: 16px;
        height: 160px;
      }

      .collection .header h1 {
        margin: 0 0 16px;
      }

      .collection .header div {
        color: hsl(0, 0%, 50%);
        overflow: hidden;
        max-height: 90px;
      }

      .collection .footer {
        border-top: 1px solid #ededed;
        padding: 16px;
        display: flex;
        align-items: center;
      }

      .collection .footer .avatar {
        margin-right: 16px;
      }
    </style>

    <app-location route="{{routeLocation}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:owner"
      data="{{routeMatch}}"
      tail="{{routeTail}}"></app-route>

    <iron-ajax
      id="metaAjax"
      loading="{{loading}}"
      url="[[baseUrls.api]]/api/meta/[[routeMatch.owner]]/[[repo]][[versionRoute]]"
      handle-as="json"
      last-response="{{data}}"
      on-response="_handleResponse"></iron-ajax>

    <iron-ajax
      id="docsAjax"
      url="[[baseUrls.api]]/api/docs/[[routeMatch.owner]]/[[repo]][[versionRoute]]"
      handle-as="json"
      last-response="{{docs}}"
      on-response="_handleResponse"></iron-ajax>

    <iron-ajax
      id="collectionsAjax"
      url="[[baseUrls.api]]/api/collections/[[routeMatch.owner]]/[[repo]][[versionRoute]]"
      handle-as="json"
      last-response="{{collections}}"></iron-ajax>

    <lazy-block condition="[[!loading]]"></lazy-block>
    <lazy-block condition="[[docs]]"></lazy-block>

    <!-- Header -->
    <div id="header">
      <h1 id="repo-title">[[repo]]</h1>
      <span id="repo-version">[[data.version]]</span>
      <div id="repo-desc">[[data.description]]</div>
      <div id="repo-author">
        <img class="avatar" src="[[data.avatar_url]]&s=40">
        <span>by <a href="/author/[[routeMatch.owner]]">[[routeMatch.owner]]</a></span>
      </div>
    </div>

    <!-- Repo info -->
    <div id="info-header" class="box">
      <div id="info-download">$ bower install --save [[routeMatch.owner]]/[[repo]]</div>
      <div id="info-stats">[[data.stars]] stars  [[data.forks]] forks  [[data.subscribers]] watching</div>
      <div id="info-view-github"><a href="https://github.com/[[routeMatch.owner]]/[[repo]]" target="_blank">View source on Github</a></div>
    </div>

    <template is="dom-if" if="[[!loading]]">
      <div id="info-body">
        <div id="info-dependencies">
          <h3>Dependencies</h3>
          <template is="dom-repeat" items="[[_dependencies()]]">
            <div>[[item]]</div>
          </template>
        </div>
        <div id="info-graph">
          <h3>Latest commit [[_timeSinceString(data.updated_at)]] ago</h3>
        </div>
        <div id="info-contributors">
          <h3>[[data.contributors.length]] contributors</h3>
          <contributors-list contributors="[[data.contributors]]"></contributors-list>
        </div>
      </div>
    </template>

    <div id="info-footer" class="box">
      <template is="dom-repeat" items="[[data.bower.keywords]]">
        <a href="/tag/[[item]]">[[item]]</a>
      </template>
    </div>

    <div id="body">
      <!-- Repository contents sidebar -->
      <div id="sidebar">
        <h1>Repository contents</h1>

        <div id="sidebar-nav" class="box">
          <a href="/element/[[routeMatch.owner]]/[[repo]]">[[repo]]</a>

          <template is="dom-repeat" items="[[bundledElements]]" as="element">
            <a href="/element/[[routeMatch.owner]]/[[repo]]/[[data.version]]/[[element.is]]">[[_docLabel(element.is)]]</a>

            <template is="dom-repeat" items=[[element.demos]] as="demo">
              <a class="demo-link" href="[[baseUrls.userContent]]/[[routeMatch.owner]]/[[repo]]/[[data.version]]/[[repo]]/[[demo.path]]" target="_blank"><span>[[demo.desc]]</span></a>
            </template>
          </template>

          <template is="dom-repeat" items="[[bundledBehaviors]]" as="behavior">
            <a href="/element/[[routeMatch.owner]]/[[repo]]/[[data.version]]/[[behavior.is]]">[[behavior.is]]</a>
          </template>
        </div>

        <template is="dom-if" if="[[collections.length]]">
          <h3>[[collections.length]] collections</h3>

          <template is="dom-repeat" items="[[collections]]">
            <div class="box collection">
              <div class="header">
                <h1>[[item.repo]]</h1>
                <div>[[item.description]]</div>
              </div>
              <div class="footer">
                <img class="avatar" src="[[item.avatar_url]]&s=30" title="[[item.owner]]">
                <span>Collected by <a href="/author/[[item.owner]]">[[item.owner]]</a></span>
              </div>
            </div>
          </template>
        </template>
      </div>

      <!-- Main content pane -->
      <div id="main-content">
        <catalog-element-readme readme="[[data.readme]]" base-urls="[[baseUrls]]" hidden="[[subElement]]"></catalog-element-readme>

        <div hidden="[[!subElement]]">
          <h2 title>[[subElement]]</h2>
          <iron-doc-viewer descriptor="[[descriptor]]"></iron-doc-viewer>
        </div>
      </div>
    </div>

  </template>

  <script>
    Polymer({

      is: 'catalog-element',

      properties: {
        visible: Boolean,

        route: String,

        baseUrls: Object
      },

      observers: [
        '_routeChanged(route, visible)',
        'onload(loading)'
      ],

      ready: function() {
        this._loaded = true;
        this._routeChanged(this.route, this.visible);
      },

      _elements: function() {
        if (!this.docs)
          return [];
        return Object.keys(this.docs.elementsByTagName).map(function(elem) {
          return this.docs.elementsByTagName[elem];
        }.bind(this));
      },

      _behaviors: function() {
        if (!this.docs)
          return [];
        return Object.keys(this.docs.behaviorsByName).map(function(elem) {
          return this.docs.behaviorsByName[elem];
        }.bind(this));
      },

      _demos: function() {
        if (!this.docs || !this.bundledElements)
          return [];

        // Dedupe demos since elements can point to the same demo.
        var demosByPath = {};
        this.bundledElements.forEach(function(elem) {
          elem.demos.forEach(function(demo) {
            demosByPath[demo.path] = demo;
          });
        });

        return Object.keys(demosByPath).map(function(demoPath) {
          return demosByPath[demoPath];
        });
      },

      onload: function(loading) {
        if (!this.visible || !loading)
          return;

        this.data = {};
        delete this.descriptor;
        this.bundledElements = [];
        this.bundledBehaviors = [];
      },

      _splitRoute: function() {
        this.versionRoute = '';
        this.subElement = null;
        this.demo = null;

        var split = this.routeTail.path.split('/');
        split.shift(); // Skip first /
        this.repo = split.shift();

        if (split.length && split[0].indexOf('.') != -1)
          this.versionRoute = '/' + split.shift();
        else if (split.length && split[0].match(/[0-9a-f]{20,}/))
          this.versionRoute = '/' + split.shift();

        if (split.length && split[0].indexOf('demo') != -1) {
          split.shift();
          this.demo = split.join('/');
          split = [];
        }

        if (split.length)
          this.subElement = split.shift();
      },

      _routeChanged: function(route, visible) {
        if (!visible || !this._loaded || route.prefix !== '/element')
          return;

        this._splitRoute();
        document.title = this.routeMatch.owner + '/' + this.repo;

        // Generate requests
        if (!this._cachedData || this._cachedData !== this.repo) {
          this.$.metaAjax.generateRequest();
          this.$.docsAjax.generateRequest();
          this.$.collectionsAjax.generateRequest();
          this._cachedData = this.repo;
        } else {
          this._updateDescriptor();
        }
      },

      _handleResponse: function() {
        if (this.data)
          document.title = this.data.owner + '/' + this.data.repo;
        this._updateDescriptor();
      },

      _updateDescriptor: function() {
        if (!this.docs)
          return;
        this.bundledElements = this._elements();
        this.bundledBehaviors = this._behaviors();
        this.bundledDemos = this._demos();
        this.descriptor = this.docs.elementsByTagName[this.subElement] || this.docs.behaviorsByName[this.subElement];
      },

      _navigateToSearch: function() {
        this.set('routeLocation.path', '/search');
      },

      _dependencies: function() {
        if (!this.data || !this.data.bower || !this.data.bower.dependencies)
          return [];
        return Object.keys(this.data.bower.dependencies);
      },

      _timeSinceString: function(time) {
        var ms = Date.now() - Date.parse(time);
        if (ms < 1000 * 60)
          return "less than a minute";
        if (ms < 1000 * 60 * 60)
          return "less than an hour";
        if (ms < 1000 * 60 * 60 * 24)
          return Math.round(ms / 1000 / 60 / 60) + " hours";
        if (ms < 1000 * 60 * 60 * 24 * 30)
          return Math.round(ms / 1000 / 60 / 60 / 24) + " days";
        return Math.round(ms / 1000 / 60 / 60 / 24 / 365 * 12) + " months";
      },

      _docLabel: function(element) {
        return this.bundledElements.length == 1 ? 'Element API' : element;
      },

    });
  </script>
</dom-module>
