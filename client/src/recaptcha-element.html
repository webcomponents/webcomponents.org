<link rel="import" href="../bower_components/polymer/polymer.html">

<script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaElementLoad&render=explicit" async defer></script>


<dom-module id="recaptcha-element">
  <template>
    <style>
      #container:empty {
        width: 304px;
        height: 78px;
      }

      #container {
        margin: 16px 0;
      }
    </style>

    <div id="container"></div>
  </template>

  <script>
    (function() {
      var scriptLoaded = false;

      Polymer({

        is: 'recaptcha-element',

        properties: {
          sitekey: String,

          _id: Number,
        },

        ready: function() {
          if (scriptLoaded)
            this.render();
        },

        _scriptLoaded: function() {
          scriptLoaded = true;
          this.render();
        },

        render: function() {
          this._id = grecaptcha.render(this.$.container, {sitekey: this.sitekey});
          return this._id;
        },

        reset: function() {
          if (this._id == undefined)
            return;
          return grecaptcha.reset(this._id);
        },

        getResponse: function() {
          if (this._id == undefined)
            return;
          return grecaptcha.getResponse(this._id);
        },

      });
    })();

    // eslint-disable-next-line no-unused-vars
    var onRecaptchaElementLoad = function() {
      var elements = document.querySelectorAll('recaptcha-element');
      for (var i = 0; i < elements.length; i++)
        elements[i]._scriptLoaded();
    };
  </script>
</dom-module>
