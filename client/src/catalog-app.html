  <script>
    Polymer({

      is: 'catalog-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        }
      },

      observers: [
        '_updatePage(routeData.page, subroute)',
      ],

      listeners: {
        'error': '_handleError',
        'triggerSearch': '_handleSearch',
        'code-mirror-loaded': '_onCodeMirror',
        'syntax-highlight': '_onHighlight',
        'event': '_onEvent',
        'lazy-loaded': '_onLazyLoaded',
        'notify': '_notifyUser',
      },

      created: function() {
        if (window.performance && performance.mark)
          performance.mark('catalog-app.created');
        this.removeAttribute('unresolved');
      },

      ready: function() {
        if (document.referrer.indexOf("https://elements.polymer-project.org") == 0) {
          this.fire('notify', {
            message: 'Redirected from Polymer Element catalog',
            buttonText: 'Take me back',
            buttonTapHandler: this._optOut.bind(this),
            duration: 5000,
          });
        }
      },

      _notifyUser: function(event) {
        var options = event.detail;
        this.$.toast.text = options.message;
        this.$.toastAction.textContent = options.buttonText;
        this.$.toast.duration = options.duration == null ? 5000 : options.duration;
        this.$.toast.setAttribute('opened', '');

        this._currentToast = options;
        this.fire('event', {category: 'Notify toast', action: 'Shown', label: options.message});
      },

      _handleToast: function() {
        if (!this._currentToast || !this._currentToast.buttonTapHandler)
          return;
        this.fire('event', {category: 'Notify toast', action: 'Clicked', label: this._currentToast.buttonText});
        this._currentToast.buttonTapHandler();
      },

      _filter: function(value, test, result, strip) {
        if (strip) {
          result = result.replace(new RegExp(strip), '');
        }
        return value == test ? result : undefined;
      },

      _setLoading: function() {
        document.title = 'webcomponents.org';
        Polymer.AppLayout.scroll(0);
        this.$.pages.classList.add('loading');
        this.$.progress.removeAttribute('hidden');
      },

      _clearLoading: function() {
        this.$.pages.classList.remove('loading');
        this.$.progress.setAttribute('hidden', '');
      },

      _updateLoading: function() {
        var selectedItem = this.$.pages.selectedItem;
        // Work around for https://github.com/PolymerElements/iron-pages/issues/52
        if (!selectedItem)
          selectedItem = Polymer.dom(this.$.pages).querySelector('[name=' + this.page + ']');

        var wasLoading = this.$.pages.classList.contains('loading');
        var loading = selectedItem && selectedItem.loading === true;
        if (loading != wasLoading) {
          if (loading) {
            this._setLoading();
          } else {
            this._clearLoading();
          }
        }
      },

      _pageReady: function() {
        this._updateLoading();
        if (this._lazyResourcesLoaded)
          return;
        this._lazyResourcesLoaded = true;
        this.$.block.unblock();
      },

      _updatePage: function(page) {
        if (page == '') {
          page = 'home';
        }
        if (page == 'preview' && this.subroute.path) {
          page = 'element';
        }
        this.page = page;
      },

      _pageChanged: function(page) {
        Polymer.AppLayout.scroll({top: 0, behavior: 'silent'});
        if (page) {
          this._setLoading();
          // Work around for https://github.com/PolymerElements/iron-pages/issues/52
          var selectedItem = this.$.pages.selectedItem;
          if (!selectedItem)
            selectedItem = Polymer.dom(this.$.pages).querySelector('[name=' + page + ']');
          var element = selectedItem.tagName.toLowerCase();
          this.importHref(
            this.resolveUrl(element + '.html'), this._pageReady, null, true);
        }
      },

      isProduction: function() {
        return window.location.hostname.indexOf('webcomponents.org') != -1;
      },

      analyticsKey: function() {
        var isLocalhost = window.location.hostname == 'localhost';
        return this.isProduction() && !isLocalhost ? 'UA-82313441-1' : 'UA-82326223-1';
      },

      baseUrls: function(queryParams) {
        var isLocalhost = window.location.hostname == 'localhost';
        var result = {api: ''};

        if (isLocalhost)
          result.api = 'https://beta.webcomponents.org';

        if (isLocalhost || this.isProduction()) {
          result.userContent = 'https://user-content-dot-custom-elements.appspot.com';
        } else {
          result.userContent = 'https://user-content-dot-custom-elements-staging.appspot.com';
        }
        if (queryParams.instance) {
          result.api = 'https://' + queryParams.instance;
          result.userContent = 'https://user-content-dot-' + queryParams.instance;
        }
        return result;
      },

      _handleError: function(event) {
        this.set('page', 'error');
        this.$.error.error = event.detail;
      },

      _handleSearch: function(event) {
        this.$['search-box'].query = event.detail.query;
      },

      _onFeedback: function(event) {
        var origin = escape(window.location.href);
        event.target.href = "https://github.com/webcomponents/beta/issues/new?body=[Origin page](" + origin + ")&labels=Feedback";
      },

      _tagList: function(numTags) {
        var tagList = [
          "emoji",
          "form",
          "button",
          "image",
          "layout",
          "media",
          "toolbar",
          "routing",
          "calendar",
          "notification",
        ];

        // Tags 'change' every day
        var daysSinceEpoch = Math.floor(Date.now() / 8.64e7);
        var result = [];
        var index;

        for (var i = 0; i < numTags; i++) {
          index = Math.round(daysSinceEpoch % tagList.length);
          result = result.concat(tagList.splice(index, 1));
        }

        return result;
      },

      _tagLine: function() {
        var tagLines = [
          "Discuss & share web components",
          "There's an element for that",
          "Building blocks for the web",
          "Keep calm and #UseThePlatform",
        ];

        // Changes everyday
        var daysSinceEpoch = Math.floor(Date.now() / 8.64e7);
        return tagLines[Math.round(daysSinceEpoch % tagLines.length)];
      },

      _searchTag: function(event) {
        this.fire('event', {category: 'Search', action: 'tag'});
        this.fire('triggerSearch', {query: event.target.textContent});
      },

      _openSearch: function() {
        this.$['mobile-search-box'].classList.add('active');
        this.$['mobile-search-box'].open();
      },

      _onCodeMirror: function() {
        this.$.highlighter.init();
      },

      _onHighlight: function(event) {
        this.$.highlighter.highlightAll(event.detail.codeBlocks);
      },

      _onLazyLoaded: function() {
        this._lazyLoaded = true;

        // Flush analytics events
        if (this._eventRecords && this._eventRecords.length) {
          for (var i = 0; i < this._eventRecords.length; i++)
            this.$.analytics.recordEvent(this._eventRecords[i]);
          delete this._eventRecords;
        }
      },

      _optOut: function() {
        this._navigated = false;
        function navigate() {
          if (!this._navigated) {
            this._navigated = true;
            window.location.href = 'https://elements.polymer-project.org?redirect=';
          }
        }

        /* global ga */
        if (window.ga) {
          clearTimeout(this._optOutTimerId);
          this._optOutTimerId = setTimeout(navigate.bind(this), 500);

          ga('send', 'event', {
            eventCategory: 'Optout',
            eventAction: 'Toast',
            eventLabel: 'Polymer Elements redirect',
            transport: 'beacon',
            hitCallback: navigate.bind(this),
          });
        } else {
          navigate();
        }
      },

      /**
       * Captures and sends analytics on events
       * @param {Object} event - event Object
       */
      _onEvent: function(event) {
        if (!this._lazyLoaded) {
          this._eventRecords = this._eventRecords || [];
          this._eventRecords.push(event.detail);
          return;
        }
        this.$.analytics.recordEvent(event.detail);
      },

    });
  </script>
</dom-module>
