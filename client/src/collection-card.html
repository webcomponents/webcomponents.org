<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="catalog-styles.html">

<dom-module id="collection-card">
  <template>
    <style include="catalog-styles"></style>
    <style>
      :host {
        display: block;
        width: 100%;
        overflow: hidden;
      }

      .container {
        margin: 0;
        height: 200px;
        display: flex;
        flex-direction: column;
        padding: 0 24px;
      }

      #header {
        padding: 24px 0;
        height: calc(100% - 55px);
        overflow: hidden;
        text-overflow: ellipsis;
      }

      #header h2 {
        font-size: 22px;
      }

      #description {
        color: hsl(0, 0%, 50%);
      }

      #footer {
        font-size: 14px;
        display: flex;
        align-items: center;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 100%;
        border-top: 1px solid #ededed;
        padding: 16px 0;
      }

      .avatar {
        margin-right: 8px;
      }

      #stats {
        display: flex;
        margin-top: 8px;
        color: black !important;
      }

      #stats div {
        display: flex;
        align-items: center;
        margin-right: 16px;
      }

      #stats svg {
        width: 16px;
        height: 16px;
        margin-right: 5px;
      }

    </style>

    <template is="dom-if" if="[[data]]">
      <div class="container">
        <a id="header" href="/[[data.kind]]/[[data.owner]]/[[data.repo]][[_versionPath(data.version, data.latest_version)]]" aria-label$="[[data.owner]]/[[data.repo]] collection">
          <h2>[[data.repo]]</h2>
          <div id="description">[[data.description]]</div>
        </a>
        <div id="footer">
          <img class="avatar" src="[[data.avatar_url]]&s=40" role="presentation">
          <div>[[_authorPrefix(data.kind, data.owner)]]<a href="/author/[[data.owner]]" aria-label$="[[data.owner]] author">[[data.owner]]</a></div>
        </a>
      </div>
    </template>
  </template>

  <script>
    Polymer({

      is: 'collection-card',

      properties: {
        data: Object
      },

      _versionPath: function(version, latestVersion) {
        return version == latestVersion ? '' : '/' + version;
      },

      _authorPrefix: function(kind, owner) {
        return kind == 'element' ? '' : 'Collected by ';
      },

    });
  </script>
</dom-module>
