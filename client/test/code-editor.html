<!doctype html>

<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<script src="../bower_components/web-component-tester/browser.js"></script>

<!-- Import the element to test -->
<link rel="import" href="../src/code-editor.html">

<test-fixture id="basic">
  <template>
     <code-editor value="code"></code-editor>
  </template>
</test-fixture>

<script>
  suite('Basic code editor test', function() {
    var editorElement;
    setup(function() {
      editorElement = fixture('basic');
    });

    test('Sanity test for code being loaded', function() {
      assert.equal(Polymer.dom(editorElement.root).querySelector('.CodeMirror').textContent, 'code')
    });

  });
</script>
