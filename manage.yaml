service: manage
runtime: python27
api_version: 1
threadsafe: true
libraries:
- name: ssl
  version: latest

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- analysis
- scripts
- client
- node_modules

handlers:
- url: /.*
  script: src.manage.app
  login: admin

env_variables:
  ANALYSIS_REQUEST_TOPIC: 'analysis-requests'
  ANALYSIS_RESPONSE_TOPIC: 'analysis-responses'
